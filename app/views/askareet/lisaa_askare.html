{% extends "base.html" %}
{% block content %}
  <h1>Lisää askare</h1>

  {% if errors %}
  	<div class="alert alert-danger">
  		<ul>
  			{% for error in errors %}
          <li>{{error}}</li>
        	{% endfor %}
      	</ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/askareet">

    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" class="form-control" value="{{attribuutit.nimi}}" type="text">
    </div>

    <div class="form-group">
      <label>Kiireellisyys</label>
        <label class="radio-inline">
            {% if attribuutit.kiireellisyys == 1 %}
              <input type="radio" name="kiireellisyys" value="1" checked>1
              {% else %}
              <input type="radio" name="kiireellisyys" value="1">1
            {% endif %}       
        </label>
        <label class="radio-inline">
            {% if attribuutit.kiireellisyys == 2 %}
              <input type="radio" name="kiireellisyys" value="2" checked>2
              {% else %}
              <input type="radio" name="kiireellisyys" value="2">2
            {% endif %}       
        </label>
        <label class="radio-inline">
            {% if attribuutit.kiireellisyys == 3 %}
              <input type="radio" name="kiireellisyys" value="3" checked>3
              {% else %}
              <input type="radio" name="kiireellisyys" value="3">3
            {% endif %}       
        </label>
        <label class="radio-inline">
            {% if attribuutit.kiireellisyys == 4 %}
              <input type="radio" name="kiireellisyys" value="4" checked>4
              {% else %}
              <input type="radio" name="kiireellisyys" value="4">4
            {% endif %}       
        </label>
        <label class="radio-inline">
            {% if attribuutit.kiireellisyys == 5 %}
              <input type="radio" name="kiireellisyys" value="5" checked>5
              {% else %}
              <input type="radio" name="kiireellisyys" value="5">5
            {% endif %}       
        </label>
        <label class="radio-inline">
            {% if attribuutit.kiireellisyys == 0 %}
              <input type="radio" name="kiireellisyys" value="0" checked>Ei määritelty.
              {% else %}
              <input type="radio" name="kiireellisyys" value="0">Ei määritelty.
            {% endif %}   
        </label> 
    </div>

    <div class="form-group">
      <label>Lisätiedot</label>
      <textarea name="lisatiedot" class="form-control">{{attribuutit.lisatiedot}}</textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
