{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa askaretta</h1>

  <form>
    <div class="form-group">
      <label>Askare</label>
      <input class="form-control" value="Tiskaa" type="text">
    </div>
    <div class="form-group">
      <label>Tärkeysjärjestys (1-5 tai tyhjä)</label>
      <input class="form-control" value="5" type="text">
    </div>
    <div class="form-group">
      <label>Valitse askareelle luokkia</label>
      <button type="submit" class="btn btn-default">Kotityöt</button>
      <button type="submit" class="btn btn-default">Koulu</button>
    </div>
    
    <div class="form-group">
      <button class="btn btn-danger">Poista askare</button>
      <button class="btn btn-primary">Tallenna muutokset</button>
    </div>
  </form>
{% endblock %}
