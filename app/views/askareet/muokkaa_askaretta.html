{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa askaretta {{askare.nimi}}</h1>

  <form method="post" action="{{base_path}}/askareet/{{askare.atunnus}}">

  <form>
    <div class="form-group">
      <label>Askare</label>
      <input name="nimi" class="form-control" value="{{askare.nimi}}" type="text">
    </div>


    <div class="form-group">
      <label>Kiireellisyys</label>
        <label class="radio-inline">
            {% if kiireellisyys == 1 %}
              <input type="radio" name="kiireellisyys" value="1" checked>1
              {% else %}
              <input type="radio" name="kiireellisyys" value="1">1
            {% endif %}       
        </label>
        <label class="radio-inline">
            {% if kiireellisyys == 1 %}
              <input type="radio" name="kiireellisyys" value="2" checked>2
              {% else %}
              <input type="radio" name="kiireellisyys" value="2">2
            {% endif %}       
        </label>
        <label class="radio-inline">
            {% if kiireellisyys == 1 %}
              <input type="radio" name="kiireellisyys" value="3" checked>3
              {% else %}
              <input type="radio" name="kiireellisyys" value="3">3
            {% endif %}       
        </label>
        <label class="radio-inline">
            {% if kiireellisyys == 1 %}
              <input type="radio" name="kiireellisyys" value="4" checked>4
              {% else %}
              <input type="radio" name="kiireellisyys" value="4">4
            {% endif %}       
        </label>
        <label class="radio-inline">
            {% if kiireellisyys == 1 %}
              <input type="radio" name="kiireellisyys" value="5" checked>5
              {% else %}
              <input type="radio" name="kiireellisyys" value="5">5
            {% endif %}       
        </label>
        <label class="radio-inline">
            {% if kiireellisyys == 1 %}
              <input type="radio" name="kiireellisyys" value="0" checked>Ei määritelty.
              {% else %}
              <input type="radio" name="kiireellisyys" value="0">Ei määritelty.
            {% endif %}       
        </label>
    </div>



    <div class="form-group">
      <label>Askareen luokat</label>
      {% for valittuLuokka in valitutLuokat %}
          <span class="tag label label-info green">
            <span>{{valittuLuokka.kuvaus}}</span>
            <a><i class="remove glyphicon glyphicon-remove-sign glyphicon-white"></i></a> 
          </span>
       {% endfor %} 
    </div>


    <div>
      <label>Valitse lisää luokkia</label>
      <select class="selectpicker" data-style="btn-primary" name="luokkaValinta">
        {%for luokka in kaikkiLuokat%}
          <option>{{luokka.kuvaus}}</option>
        {%endfor%}
        <option>Testi</option>
        <option>Toinen testi</option>
      </select>
      <button class="btn btn-default">Lisää</button>
    </div>
    <div class="form-group">
      <label>Lisätiedot</label>
      <input class="form-control" value="{{askare.lisatiedot}}" type="text">
    </div>
    
    
    <div class="form-group">
      <button class="btn btn-primary">Tallenna muutokset</button>
    </div>
  </form>
{% endblock %}
