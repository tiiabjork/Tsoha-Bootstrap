{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa askaretta {{attribuutit.nimi}}</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
          {% endfor %}
        </ul>
    </div>
  {% endif %}

  
  <form method="post" action="{{base_path}}/askareet/{{askare.atunnus}}">

  <form>
    <div class="form-group">
      <label>Askare</label>
      <input name="nimi" class="form-control" value="{{askare.nimi}}" type="text">
    </div>

    <div class="checkbox">
      <label>
        {% if status == 1 %}
            <input name="status" type="checkbox" checked>Tehty
        {% else %}
            <input name="status" type="checkbox">Tehty
        {% endif %} 
      </label>
    </div>


    <div class="form-group">
      <label>Kiireellisyys</label>
        <label class="radio-inline">
            {% if kiireellisyys == 1 %}
              <input type="radio" name="kiireellisyys" value="1" checked>1
              {% else %}
              <input type="radio" name="kiireellisyys" value="1">1
            {% endif %}       
        </label>
        <label class="radio-inline">
            {% if kiireellisyys == 2 %}
              <input type="radio" name="kiireellisyys" value="2" checked>2
              {% else %}
              <input type="radio" name="kiireellisyys" value="2">2
            {% endif %}       
        </label>
        <label class="radio-inline">
            {% if kiireellisyys == 3 %}
              <input type="radio" name="kiireellisyys" value="3" checked>3
              {% else %}
              <input type="radio" name="kiireellisyys" value="3">3
            {% endif %}       
        </label>
        <label class="radio-inline">
            {% if kiireellisyys == 4 %}
              <input type="radio" name="kiireellisyys" value="4" checked>4
              {% else %}
              <input type="radio" name="kiireellisyys" value="4">4
            {% endif %}       
        </label>
        <label class="radio-inline">
            {% if kiireellisyys == 5 %}
              <input type="radio" name="kiireellisyys" value="5" checked>5
              {% else %}
              <input type="radio" name="kiireellisyys" value="5">5
            {% endif %}       
        </label>
        <label class="radio-inline">
            {% if kiireellisyys == 0 %}
              <input type="radio" name="kiireellisyys" value="0" checked>0
              {% else %}
              <input type="radio" name="kiireellisyys" value="0">0
            {% endif %}       
        </label>
    </div>



    <div class="form-group">
      <label>Askareen luokat</label>
      {% for valittuLuokka in valitutLuokat %}
          <span class="tag label label-info green">
            <span>{{valittuLuokka.nimi}}</span>
            <a><i class="remove glyphicon glyphicon-remove-sign glyphicon-white"></i></a> 
          </span>
       {% endfor %} 
    </div>


    <div>
      <label>Valitse lisää luokkia</label>
      <select class="form-control" name="uudetLuokat[]" multiple="">
        {%for luokka in eiValitutLuokat%}
          <option value="{{luokka.ltunnus}}">{{luokka.nimi}}</option>
        {%endfor%}
      </select>
    </div>
    <div class="form-group">
      <label>Lisätiedot</label>
      <input name="lisatiedot" class="form-control" value="{{askare.lisatiedot}}" type="text">
    </div>

    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna muutokset</button>
    </div>
  </form>
{% endblock %}
