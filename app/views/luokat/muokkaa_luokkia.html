{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa luokkia</h1>

  
    
<table class="table table-bordered table-striped">
  	<col width="300">
    <col width="80">
    <thead>
      <tr>
        <th>Luokka</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for luokka in luokat %}
      <tr>
        <td>{{luokka.nimi}}</td>
        <th><a class="btn btn-danger btn-sm" href="#">Poista</a></th></tr>
      {% endfor %}
    </tbody>
  </table>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
          {% endfor %}
        </ul>
    </div>
  {% endif %}
  

   <form method="post" action="{{base_path}}/luokat">
    <div class="form-group">
      <label>Lis채채 luokka</label>
        <input name="luokka" class="form-control" placeholder="Kirjoita uuden luokan nimi t채h채n" type="text">
    <div class="form-group">
      
    <div class="form-group">
      <button class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
