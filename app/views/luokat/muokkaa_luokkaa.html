{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa luokkaa {{attribuutit.nimi}}</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
          {% endfor %}
        </ul>
    </div>
  {% endif %}

  
  <form method="post" action="{{base_path}}/luokat/{{luokka.ltunnus}}">

  <form>
    <!-- Askareen nimi -->
    <div class="form-group">
      <label>Luokka</label>
      <input name="nimi" class="form-control" value="{{luokka.nimi}}" type="text">
    </div>

    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna muutokset</button>
    </div>
  </form>
{% endblock %}
