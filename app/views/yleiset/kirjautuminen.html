{% extends "base.html" %}
{% block content %}

  <h1>Kirjaudu sisään</h1>

  {% if error %}
    <div class="alert alert-danger">
      {{error}}
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/etusivu/kirjaudu">
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input class="form-control" name="kayttajatunnus" value="{{kayttajatunnus}}" type="text">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input class="form-control" name="salasana" type="password">
    </div>

    <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
  </form>


{% endblock %}
